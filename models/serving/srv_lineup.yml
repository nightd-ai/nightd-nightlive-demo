version: 2

models:
  - name: srv_lineup
    columns:
      - name: slot_id
        tests:
          - unique
          - not_null
      - name: event_id
        tests:
          - relationships:
              to: ref('srv_events')
              field: event_id
      - name: artist_id
        tests:
          - relationships:
              to: ref('srv_artists')
              field: artist_id
