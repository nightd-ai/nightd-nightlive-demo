version: 2

models:
  - name: srv_events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: venue_id
        tests:
          - relationships:
              to: ref('srv_venues')
              field: venue_id
      - name: event_status
        tests:
          - accepted_values:
              values: ['draft', 'confirmed', 'live', 'completed']
      - name: door_policy
        tests:
          - accepted_values:
              values: ['strict', 'relaxed', 'members_only']
      - name: bar_revenue_per_attendee
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 4.00
              max_value: 18.00
              row_condition: "bar_revenue_per_attendee is not null"
