version: 2

models:
  - name: srv_sound_checks
    columns:
      - name: soundcheck_id
        tests:
          - unique
          - not_null
      - name: event_id
        tests:
          - relationships:
              to: ref('srv_events')
              field: event_id
      - name: venue_id
        tests:
          - relationships:
              to: ref('srv_venues')
              field: venue_id
      - name: spl_reading_db
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 85
              max_value: 105
