version: 2

models:
  - name: srv_door_entries
    columns:
      - name: entry_id
        tests:
          - unique
          - not_null
      - name: event_id
        tests:
          - relationships:
              to: ref('srv_events')
              field: event_id
      - name: venue_id
        tests:
          - relationships:
              to: ref('srv_venues')
              field: venue_id
      - name: entry_status
        tests:
          - accepted_values:
              values: ['admitted', 'rejected']
